<form [formGroup]="user" (submit)="onSubmit()" >
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for="username" >Name:</label>
                <input type="text" formControlName="name" class="form-control" required>
             </div>
             <div class="form-group">
                <label for="email" >Email:</label>
                <input type="email" formControlName="email" class="form-control" required email>
             </div>
             <div class="custom-control custom-radio">
                <label for="radio" >Gender:</label>
                <input type="radio" name="Gender" value="male">Male
                <input type="radio" name="Gender" value="female">Female
              </div>
              <br>
             <div class="form-group">
                <label for="mobileNo" >Mobile No:</label>
                <input type="tel" formControlName="mobileNo" class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required>
             </div>
             <button class= "btn btn-primary" class="resetbtn" type="reset">Reset</button>
         <button class= "btn btn-primary" class="regisbtn" type="submit">Register</button>
        </div>
    </div>
</form>
